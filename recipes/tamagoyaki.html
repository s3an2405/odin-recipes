<h1>Tamagoyaki</h1>
<img src="../recipes/tamagoyaki.jpg">
<p>Tamagoyaki is a Japanese rolled omelette.</p>
<ul>
    <li>Eggs</li>
    <li>Sugar</li>
    <li>Soy Sauce</li>
</ul>
<ol>
    <li>Make the egg mixture</li>
    <li>Heat and grease the pan</li>
    <li>Pour a thin layer of egg mixture</li>
    <li>Roll</li>
    <li>Shape the omelette to your liking</li>
    <li>Enjoy!</li>
</ol>
